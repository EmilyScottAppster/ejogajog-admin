<div class="form-group right-main-container">
  <h5>Users List</h5>
  <div class="row">
  <div class="col-sm-12">
      <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped dataTable no-footer" role="grid" aria-describedby="dataTable_info" *ngIf="isDataAvailable">
      <thead>
        <tr role="row">
            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 153px;">Name</th>
            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 97px;">Operations</th></tr>
      </thead>
      <tbody>
      <tr role="row" [ngClass]="{'even': i%2==0,'odd': i%2!=0}" *ngFor="let user of passwordResetList | paginate: { id: 'usersList', itemsPerPage: 10, currentPage: userPage, totalItems: totalItems };let i=index">
          <td class="sorting_1">{{user?.name}}</td>
          <td><button class="border-btn" (click)="resetPassword(user?.id)">Reset Password</button></td>
        </tr></tbody>
    </table>
    <h4 align="center" *ngIf="!isDataAvailable">No Records Found</h4>
  </div>
</div>
  <pagination-controls id="usersList" *ngIf="totalItems>10" class="pagination-ctn" (pageChange)="getUsersList($event)"></pagination-controls>   
</div>

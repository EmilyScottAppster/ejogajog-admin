<div class="login-page">
    <div class="row">
        <div class="login-box">
       
            <h1><img src="assets/images/main-logo.png" alt=""/></h1>

            <div class="alert alert-dismissible alert-danger text-center" *ngIf="serverError">
                {{serverError}}
            </div>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
                <div class="form-content">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="email" class="form-control input-underline input-lg" placeholder="Email" [formControl]="loginForm.controls['email']">
                            <div *ngIf="loginForm.controls['email'].hasError('required')  && submitted" class="lc-error">{{messages.required}}</div>
                            <!--<div *ngIf="form.controls['email'].hasError('minlength') &&  form.controls['email'].touched" class="alert alert-danger">Your last name must be at least 5 characters long.</div>-->
                            <div *ngIf="loginForm.controls['email'].hasError('pattern') &&  loginForm.controls['email'].touched && !loginForm.controls['email'].valid && submitted" class="lc-error">{{messages.email}}</div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" placeholder="Password" [formControl]="loginForm.controls['password']">
                            <div *ngIf="loginForm.controls['password'].hasError('required') && submitted" class="lc-error">{{messages.required}}</div>
                        </div>
                    </div>
                    
                    <div href="javascript:void(0)" class="lc-error" (click)="forgotPassword()"> Forgot Password </div> &nbsp;
                    <br>
                    <br>
                    <button class="btn rounded-btn" type="submit" name="action" id="action-login"  rel="Login">Log In</button> &nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
